name: B0003 Variabesの使い方
run-name: WorkFlow Dispatch Parttern.
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
jobs:
  job01:
    runs-on: ubuntu-latest
    steps:
      - name: runでのenvの使い方
        run: echo "My Name is ${FIRST_NAME} ${LAST_NAME}"
        env:
          FIRST_NAME: Maki
          LAST_NAME: Azuki
